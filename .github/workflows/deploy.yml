name: Build and Deploy Nuked-OPM WASM

on:
  push:
    branches:
      - main  # main に push で自動デプロイ

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ リポジトリチェックアウト
    - uses: actions/checkout@v3

    # 2️⃣ emcc セットアップ（v2 に修正）
    - name: Setup Emscripten
      uses: emscripten-core/setup-emsdk@v2
      with:
        version: latest

    # 3️⃣ Nuked-OPM ソースが repo にある前提
    #    (sine_test.c と同階層に opm.c / opm.h を置く)
    - name: Build WASM
      run: |
        emcc sine_test.c opm.c -O3 \
          -s WASM=1 \
          -s EXPORTED_FUNCTIONS="['_generate_sine','_free_buffer']" \
          -s EXPORTED_RUNTIME_METHODS="['cwrap','getValue']" \
          -o sine_test.js

    # 4️⃣ GitHub Pages にデプロイ
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
